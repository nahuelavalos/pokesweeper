<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeSweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/img/icon.png" type="image/png">
  </head>
  <body>
    <div class="container-fluid">
        <!--nav class="navbar navbar-expand-lg navbar-light bg-secondary py-0">
            <div class="container-fluid d-flex justify-content-center">
              <a class="navbar-brand" href="#" style="color:floralwhite;">&nbsp;&nbsp;&nbsp;&nbsp;PokeSweeper</a>
            </div>
        </nav-->
       
        <!-- Botón de ayuda -->
        <div style="position: fixed; top: 14px; right: 14px; z-index: 1000;">
            <button id="helpButton" class="btn btn-outline-info" style="width: 46px; height: 46px; border-radius: 50%; font-size: 14px; font-weight: bold; padding-left:5px;">HELP</button>
        </div>
        <!-- Panel de tutorial (lado superior derecho) -->
        <div id="tutorialPanel" style="display: none; position: fixed; top: 70px; right: 20px; width: auto; max-width: 350px; background-color: #222; border: 3px solid #fff; border-radius: 10px; padding: 15px; z-index: 999; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); max-height: 600px; overflow-y: auto;">
            <div style="text-align: center;">
                <img id="tutorialImage" src="./img/tutorial.png" alt="Tutorial" style="max-width: 100%; height: auto; display: block; border-radius: 5px;">
            </div>
        </div>

        <!-- Contenedor izquierda -->
        <div style="position: fixed; top: 14px; left: 14px; z-index: 1000;">
            <!-- Botón -->
            <button id="helpButtonLeft" class="btn btn-outline-success" style="width:46px; height:46px; border-radius:50%; font-size:14px; font-weight:bold; display:flex; align-items:center; justify-content:flex-start; padding-left:5px;">INFO</button>
            <!-- Panel -->
            <div id="tutorialPanelLeft" style="display: none; position: absolute; top: 50px; left: 0; width: 270px; background-color: #222; border: 3px solid #fff; border-radius: 10px; padding: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.5);">
                <div style="text-align:center;">
                    <img src="./img/tutorial3.png" style="max-width:100%; border-radius:5px;">
                </div>
            </div>
        </div>

        <div id="containerPrincipal" class="container-fluid"> <!--style="display: none"-->
      







          <div class="container mt-4 d-flex justify-content-center align-items-center">
    <!-- Columna de botones a la izquierda -->
    <div id="buttonColumn" class="d-flex flex-column me-3" style="margin-top: -112;">
        <!-- Se generan 9 botones con JavaScript -->
    </div>

    <!-- Contenedor de botones y player en columna -->
    <div id="mainContent" class="d-flex flex-column align-items-center">
        <!-- Grid de botones -->
        <div id="buttonGrid" class="d-flex flex-wrap justify-content-center"
            style="display: flex; flex-direction: column; align-items: center;">
        </div>

        <!-- Contenedor del player debajo del buttonGrid -->
        <div id="playerContainer" class="table-responsive"
            style="width: 754px; margin: auto; border-radius: 6px;">
            <table id="miTabla" class="table table-borderless text-center align-middle w-100" style="margin: 0;">
                <tr>
                    <td id="columnaUnificada" rowspan="2" style="width: 15%;"></td> 
                    <td id="filaHP" style="width: 85%; margin-top: 4px;"></td>
                </tr>
                <tr>
                    <td id="filaXP" style="margin-top: -44;"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

        </div>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
  
  </body>
</html>
